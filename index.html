<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/baseCss.css">
</head>

<body onload="newGrid(16)" onselectstart="return false">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="mainContainer" onmousedown="allowDraw(true)" onmouseup="allowDraw(false)">
        <div id='antiDraw'></div>
        <div id="drawContainer" class="contBasic"></div>
        <div id="bottomMenu" class="contBasic">
            <div class="leftBottomMenu">
                <div class="" id="logo">Etch A Sketch</div>
            </div>
            <div id="rightBottomMenu" class="contBasic">
                <div class="dropdownMenu">
                    <button type="button" class="button text grid" onclick="newGrid(16)">16</button>
                    <div class="dropdown-content">
                        <button type="button" class="button buttonHide text grid" onclick="newGrid(32)">32</button>
                        <button type="button" class="button buttonHide text grid" onclick="newGrid(64)">64</button>
                        <button type="button" class="button buttonHide text grid" onclick="newGrid(128)">128</button>
                    </div>
                </div><button type="button" class="button text" onclick="changeBgcolor('white', 'rainbow')">
                    <div class="text" id="rainbow">Rainbow</div>
                </button>
                <button type="button" class="button text" id="reset" onclick="newGrid(16)">
                    <div class="text">Clear</div>
                </button>
                <button type="button" class="button text" id="erase" onclick="changeBgcolor('white')">
                    <div class="text">Eraser</div>
                </button>
                <input type="color" class="button text" id="colorPick" oninput="changeBgcolor(this.value)">
            </div>
        </div>
    </div>

    <script src="./js/baseJs.js"></script>
</body>

</html>
